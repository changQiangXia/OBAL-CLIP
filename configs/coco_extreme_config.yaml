# RTX 3080 Ti (12GB) 极限配置
# 警告：此配置将使用 ~10-11GB 显存，接近上限

experiment_name: "the_architect_coco_extreme"
seed: 42
debug: false

# Model Configuration
model:
  name: "the_architect"
  clip_model: "ViT-B-32"
  clip_pretrained: "openai"
  
  detector:
    type: "yolov8"
    model_name: "yolov8n.pt"
    conf_threshold: 0.3
    max_detections: 10
    device: "cuda"
  
  # 更大的 Adapter
  adapter:
    hidden_dim: 1024     # 更大隐藏层
    num_heads: 16        # 更多注意力头
    num_layers: 8        # 更深网络
    dropout: 0.1
    use_lora: false
    freeze_clip: true

# Training Configuration
training:
  num_epochs: 20
  batch_size: 48       # 更大的 batch size
  gradient_accumulation_steps: 1
  
  optimizer:
    type: "adamw"
    lr: 3.0e-4         # 更大学习率
    weight_decay: 0.01
    betas: [0.9, 0.98]
  
  scheduler:
    type: "cosine"
    warmup_steps: 1500
    min_lr: 1.0e-6
  
  amp: true
  clip_grad_norm: 1.0
  save_every: 5
  eval_every: 2
  keep_last_n: 3

# Loss Configuration
loss:
  contrastive_weight: 1.0
  structural_weight: 0.5
  temperature: 0.07
  hard_negative_ratio: 0.8  # 更多硬负样本

# Data Configuration
data:
  use_synthetic: false
  train_datasets:
    - name: "coco"
      root: "data/coco"
      split: "train"
  eval_datasets:
    - name: "coco"
      root: "data/coco"
      split: "val"
  
  image_size: 224
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 4
  
  augmentation:
    random_crop: true
    random_flip: true
    color_jitter: 0.2

# Visualization
visualization:
  enabled: true
  plot_every: 300
  save_attention_maps: true
  save_qualitative: true
  num_qualitative_samples: 8

logging:
  level: "INFO"
  use_tensorboard: true
  use_wandb: false
  log_every: 50

device: "auto"
